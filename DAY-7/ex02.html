<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="./assets/CSS/ex02.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <h2><span>JL</span> Just Log</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur dolor
          est suscipit provident totam
        </p>
        <a href="#">Read More</a>
        <div class="wrap-icon">
          <div><i class="fa-brands fa-facebook-f"></i></div>
          <div><i class="fa-brands fa-twitter"></i></div>
          <div><i class="fa-brands fa-google-plus-g"></i></div>
          <div><i class="fa-brands fa-linkedin-in"></i></div>
        </div>
      </div>
      <form
        action="https://api-gateway.fullstack.edu.vn/action_page.php"
        class="wrapper-login"
      >
        <h2>
          Login to <span class="your">your</span>
          <span class="account">account</span>
        </h2>
        <div class="wrapper-input">
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="box">
          <div>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <a href="">Forgot Password</a>
        </div>
        <button>LOGIN</button>
        <div class="register">
          <span>Don't have an account?</span>
          <a href="">Register me</a>
        </div>
      </form>
    </div>
  </body>
</html>
