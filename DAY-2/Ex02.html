<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy tính bỏ túi</title>
  <style>
    table{
      font-weight: bold;
      border-color: aqua;
      border-collapse: collapse;
      border: .0px solid rgb(82, 185, 172);
    }
    td{
      border: .5px solid rgb(82, 185, 172);
      padding: 8px 8px;
    }
    .tr1 {
      text-align: right;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <table width="150px">
    <tr class="tr1">
      <td colspan="4">9+9</td>
    </tr>  
    <tr align="center">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>+</td>
    </tr>
    <tr align="center">
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr align="center">
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>X</td>
    </tr>
    <tr align="center">
      <td>C</td>
      <td>0</td>
      <td>=</td>
      <td>/</td>
    </tr>
  </table>
</body>
</html>
