<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="./assets/css/ex03.css" />
  </head>
  <body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
      <header>
        <h1>Drop Us a Line</h1>
        <span
          >Reach out to us from our contact form and we will get back to you
          shortly
        </span>
      </header>
      <main>
        <div class="fill-in">
          <input type="text" name="fname" placeholder=" " class="fname" />
          <input type="text" name="lname" placeholder=" " class="lname" />
          <input type="email" name="email" placeholder=" " class="email" />
          <select name="" class="select-item">
            <option>Select a department</option>
            <option>Sales</option>
            <option>Marketing</option>
            <option>Customer Support</option>
          </select>
          <textarea name="message" placeholder=" " class="message"></textarea>
          <label class="name">
            <span>First name *</span>
            <span>Last Name *</span>
            <span>Email *</span>
            <span>Message *</span>
          </label>
        </div>
      </main>
      <footer><button>Send Message</button></footer>
    </form>
  </body>
</html>
