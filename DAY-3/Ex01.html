<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="./CSS/Ex01.css" />
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <div class="form-zero">
        <h1>CONTACT US</h1>
        <table>
          <tr>
            <td>
              <div class="form-one">
                <table style="text-align: left">
                  <tr>
                    <th colspan="2" class="head-one" style="font-size: 20px">
                      Contact Info
                    </th>
                  </tr>
                  <tr>
                    <td>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-geo-alt-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                        />
                      </svg>
                    </td>
                    <td style="padding-left: 10px">
                      321 Awesome Street <br />New York, NY 17022
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-envelope"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                        />
                      </svg>
                    </td>
                    <td style="padding-left: 10px">info@companyname.com</td>
                  </tr>
                </table>
                <table style="margin-top: 10px">
                  <tr>
                    <td>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-telephone-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                        />
                      </svg>
                    </td>
                    <td style="padding-left: 5px">+1 800 123 1234</td>
                  </tr>
                </table>
              </div>
            </td>
            <td>
              <div class="form-two">
                <table style="height: 330px">
                  <tr>
                    <th class="head-two" style="font-size: 18px">
                      Having Any Query! Or Book an appointment
                    </th>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        name="Your name"
                        placeholder="Your Name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="email"
                        name="Your Email"
                        placeholder="Your Email"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="text" name="Subject" placeholder="Subject" />
                    </td>
                  </tr>
                  <tr>
                    <td style="block-size: 150px">
                      <div>
                        <textarea
                          placeholder="Message"
                          cols="30"
                          rows="10"
                        ></textarea>
                      </div>
                      <div><button>Send Message</button></div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
