<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Map</title>
    <style>
      .map {
        background-color: rgb(245, 247, 247);
        width: 800px;
        height: 400px;
      }
      .map-two {
        background-color: rgb(232, 233, 228);
        width: 100%;
        margin-top: 30px;
        height: 347px;
        float: left;
      }
      .table-header {
        border: 1px solid burlywood;
        border-collapse: collapse;
        width: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="map">

            <td style="color: burlywood">Hồng công</td>
          </tr>
        </table>
      </nav>
      <div class="map-two">
        <table border="0" style="width: 100%">
          <tr>
            <td style="text-align: left">
              <h2 style="padding-left: 16px">ADS SECURITIES L.L.C.</h2>
            </td>
            <td rowspan="3" style="padding-left: 60px">
              <iframe
                src="https://www.google.com/maps"
                frameborder="0"
                style="width: 430px"
                height="345px"
              ></iframe>
            </td>
          </tr>
          <tr>
            <td style="text-align: left; padding-left: 16px">
              Tòa nhà F8 <br />
              Đường Trần Duy Hưng <br />Cầu giấy
            </td>
          </tr>
          <tr>
            <td style="text-align: left; padding-left: 16px">
              Tel: +123456789 <br />Fax: +123456789 <br />Email:
              phamtrungtuyentm@gmail.com
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
