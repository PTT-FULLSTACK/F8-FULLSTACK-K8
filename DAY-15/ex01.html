<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- embed-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon_io/site.webmanifest" />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- sidebar -->
        <input type="checkbox" id="check-bar" hidden />
        <label for="check-bar" class="overlay"></label>
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="./assets/img/logo.svg" alt="" />
          </a>
          <div class="heading">Explore</div>
          <div class="btn-x"><label for="check-bar">x</label></div>

          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./assets/img/newin-icon.svg" alt="" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="./assets/img/clothing-icon.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./assets/img/shoes-icon.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img
                src="./assets/img/accessories-icon.svg"
                alt=""
                class="icon"
              />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./assets/img/activewear-icon.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./assets/img/gifts-icon.svg" alt="" class="icon" />
              Gift & Living
            </a>
            <a href="" class="nav-item">
              <img
                src="./assets/img/inspiration-icon.svg"
                alt=""
                class="icon"
              />
              Inspiration
            </a>
          </nav>
          <button class="chat-btn" style="cursor: pointer">
            <span class="chat-icon animate__animated animate__tada"
              ><img src="./assets/img/chat-icon.svg" alt=""
            /></span>
            Help Center
          </button>
        </aside>

        <!-- header -->
        <header class="header">
          <a href="" class="logo-header">
            <img src="./assets/img/logo.svg" alt="" />
          </a>
          <form action="" class="search-form">
            <img src="./assets/img/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>
          <div class="action">
            <a href="" class="action-link">
              <img src="./assets/img/search.svg" alt="" class="icon" />
            </a>
            <a href="" class="action-link">
              <img src="./assets/img/basket.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./assets/img/person.svg" alt="" class="action-icon" />
            </a>
            <button href="" class="action-link">
              <label for="check-bar"><i class="fa-solid fa-bars"></i></label>
            </button>
          </div>
        </header>

        <!-- main -->
        <main class="main">
          <div class="wide">
            <img src="./assets/img/img-1.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-3.svg" alt="" />
          </div>
          <div class="wide wide-tablet">
            <img src="./assets/img/img-2.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-4.svg" alt="" />
          </div>
          <div class="wide wide-destop">
            <img src="./assets/img/img-2.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-5.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-6.svg" alt="" />
          </div>
          <div class="wide">
            <img src="./assets/img/img-7.svg" alt="" />
          </div>
          <div class="wide">
            <img src="./assets/img/img-8.svg" alt="" />
          </div>
          <div class="tall tall-tablet">
            <img src="./assets/img/img-4.svg" alt="" />
          </div>
        </main>
        <button class="chat-btn-2" style="cursor: pointer">
          <span class="chat-icon animate__animated animate__tada">
            <img src="./assets/img/chat-icon.svg" alt="" />
          </span>
          <span class="chat-content">Help Center</span>
        </button>
      </div>
    </div>
  </body>
</html>
