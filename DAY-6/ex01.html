<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/ex01.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
      <h1>Hey there</h1>
      <p>
        <span class="span-content">We'd like to hear from you</span> . Send us
        your message or just say hy with our contact form or directly via phone,
        we love to chat.
      </p>
      <div class="content">
        <div class="your-name">
          <div class="icon-your-name"><i class="fa-regular fa-user"></i></div>
          <input class="input-your-name" type="text" placeholder="Your name" />
          <!-- <i class="fa-solid fa-star"></i> -->
        </div>
        <div class="email">
          <div class="icon-email"><i class="fa-regular fa-envelope"></i></div>
          <input
            class="input-email"
            type="email"
            placeholder="your@domain.com"
          />
        </div>
        <div class="number">
          <div class="icon-number"><i class="fa-solid fa-phone"></i></div>
          <input
            class="input-number"
            type="number"
            placeholder="+84 123 456 789"
          />
        </div>
        <div class="subject">
          <div class="icon-subject"><i class="fa-solid fa-book"></i></div>
          <select name="subject" id="subject">
            <option value="1">Subject</option>
            <option value="2">Playstation</option>
            <option value="3">CSS, HTML</option>
          </select>
        </div>
        <div class="message">
          <div class="icon-message"><i class="fa-regular fa-message"></i></div>
          <textarea
            name="message"
            id="message"
            cols="59"
            rows="9"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="checkbox">
          <label for="mark" class="square">
            <i class="fa-solid fa-check"></i>
            <input
              class="icon-checkbox"
              type="checkbox"
              id="mark"
              style="display: none"
            /><i class="fa-solid fa-check"></i>
            <span>Send me a copy of this message</span>
          </label>
          <button>SEND</button>
        </div>
      </div>
    </form>
  </body>
</html>
